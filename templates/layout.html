<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--My CSS-->
    <link rel="stylesheet" href="../static/style.css">

    {% block head %}
    {% endblock %}
    
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <div class="container">
    {% if session.username %}
        <header class="header">
            <ul class="logo-header">
                <li>
                    <a href="#" style="color: #347098;"><strong>FLACK</strong></a>
                </li>
            </ul>
            <ul class="user-header">
                <li>            
                    <a href="#" style="color: #44BBA4;"><strong>{{ session.username }}</strong></a>
                </li>
                <li>
                    <a id="logout" href="{{ url_for('logout') }}"><p id="logout-text"><strong>Logout</strong></p></a>
                </li>
            </ul>
        </header>
    {% else %}
        <header class="header">
            <ul class="logo-header">
                <li>
                    <a href="#" style="color: #347098;"><strong>FLACK</strong></a>
                </li>
            </ul>
        </header>
    {% endif %}

    {% block content %}
    {% endblock %}

    </div>

</body>
</html>
